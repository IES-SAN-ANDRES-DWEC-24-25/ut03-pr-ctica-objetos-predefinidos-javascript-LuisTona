<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Opcional -->
    <!-- InclusiÃ³n de Google Fonts para 'Roboto' -->
</head>
<body>
    <h1>T.3.2</h1> 
    <section>
        <h2>EJ1:obtenerFechaActual</h2>
        <p id="resultadoFecha"></p>
        <button id="btnFecha">Obtener fecha</button>
    </section>
    <section>
    <h2>EJ2:calcularAreaCirculo</h2>
    <label for="radio">Inserte el radio</label>
    <input type="text" name="radio" id="radioCirculo">
    <button id="btnAreaCirculo">Obtener Area</button>
    <p id="resultadoArea"></p>
    </section>
    <section>
    <h2>EJ3:ContarVocales</h2>
    <label for="contarVocales">Inserte palabra</label>
    <input type="text" name="contarVocales" id="cadenaVocales">
    <button id="btnContarVocales">Contar vocales</button>
    <p id="resultadoVocales"></p>
    </section>
    <section>
    <h2>EJ4:celsiusAFahrenheit</h2>
    <label for="celsius">Celsius</label>
    <input type="text" name="celsius" id="celsius">
    <button id="btnCelsiusFahrenheit">Convertir</button>
    <p id="resultadoFahrenheit"></p>
    </section>
    <section>
    <h2>EJ5: formatearNumero</h2>
    <label for="numero">Introduce un numero</label>
    <input type="text" name="numero" id="numeroFormatear">
    <button id="btnFormatearNumero">Formatear</button>
    <p id="resultadoNumero"></p>
    </section>
    <section>
    <h2>EJ6: Reyes Magos</h2>
    <label for="reyes">Selecciona un dia, para saber cuantos quedan</label>
    <input type="date" name="reyes" id="fechaReyes">
    <button id="btnReyesMagos">Calcular dias</button>
    <p id="resultadoReyes"></p>
    </section>
    <section>
    <h2>EJ7: Calcular Aleatorio</h2>
    <div class="numAleatorio">
        <label for="minimo">Introduce minimo</label>
        <input type="number" name="minimo" id="minimo" min="1" placeholder="1" value="1">
        <label for="maximo">Introduce maximo</label>
        <input type="number" name="maximo" id="maximo" min="1" placeholder="10" value="10">
    </div>
    <button id="btnAleatorio">Calcular aleatorio</button>
    <p id="resultadoAleatorio"></p>
    </section>
    <section>
    <h2>EJ8: Es palindromo</h2>
    <label for="texto">Escribe tu frase o palabra</label>
    <input type="text" name="texto" id="cadenaPalindromo">
    <button id="btnVerificarPalindromo">Verificar palabra</button>
    <p id="resultadoPalindromo"></p>
    </section>
    <section>
    <h2>EJ9: Convertir a lowerCamelCase</h2>
    <label for="palabra">Pon las palabras</label>
    <input type="text" name="palabra" id="cadenaCamelCase">
    <button id="btnCamelCase">Convertir</button>
    <p id="resultadoCamelCase"></p>
    </section>
    <section>
    <h2>EJ10: Conversor de numero a letra</h2>
    <label for="numemro">Numero entre (0-999)</label>
    <input type="text" name="numero" id="cadenaNumberToWords">
    <button id="btnNumberToWords">Convertir</button>
    <p id="resultadoNumberToWords"></p>
    </section>
    <script src="./js/eventos.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
